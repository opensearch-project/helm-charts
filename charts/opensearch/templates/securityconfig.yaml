{{- if .Values.securityConfig.config.data -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "opensearch.uname" . }}-securityconfig
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
stringData:
{{- range $key, $val := .Values.securityConfig.config.data }}
  {{ $key }}: |
    {{- $val | nindent 4 }}
{{- end }}
{{- end }}
