apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "opensearch.uname" . }}-opensearch-net
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{ template "opensearch.uname" . }}-transport-client: "true"
  podSelector:
    matchLabels:
      {{ template "opensearch.uname" . }}-transport-client: "true"
