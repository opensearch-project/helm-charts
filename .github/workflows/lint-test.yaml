name: Lint and Test Charts

on:
  push:
    branches-ignore:
    - 'main'
    - 'repository'
    
  pull_request:
    branches:
    - '**'

jobs:
  lint-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.1

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install chart-testing
        uses: helm/chart-testing-action@v2.1.0

